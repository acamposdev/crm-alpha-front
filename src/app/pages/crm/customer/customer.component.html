<div class="col col-md-12">
    <div class="col col-md-12">
        <h4>CUSTOMER</h4>
        
        <hr/>
        
        <div class="form-group row" *ngFor="let field of form">
            <label [for]="field.attr"  class="col-sm-4 col-form-label">{{ field.name }}</label>
            <div class="col-sm-8">
                <input class="form-control" [id]="field.attr" [type]="field.type" [value]="customer[field.attr]" [placeholder]="field.name">
            </div>
        </div>
        <hr/>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary pull-right col-sm-12">SAVE</button>
            </div> 
        </div>
        
    </div>
</div>
